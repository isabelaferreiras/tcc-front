<div class="card-container">
    <div class="itens-card">
        <div class="neto">

            <div class="titulos-card">
                <div class="titulo">
                    <h3><strong>{{ card.titulo }}</strong></h3>
                </div>
                <div class="cargo">
                    <p>{{ card.cargo }}</p>
                </div>
            </div>

            <div class="descricao">
                <p>{{ card.descricao }}</p>
            </div>

            <div class="calda-card">
                <div class="infos">
                    <div class="empresa">
                        <p>{{ empresa.nome }}</p>
                    </div>
                    <div class="codigo-empresa">
                        <p>Código: {{card.id }}</p>
                    </div>
                    <div class="situacao">
                        <p>Situação da vaga: {{ card.situacao }}</p>
                    </div>
                </div>
    
                <div class="botao-ver-mais">
                    <button type="button" class="botao">Ver mais</button>
                </div>
            </div>

        </div>
    </div>
</div>
