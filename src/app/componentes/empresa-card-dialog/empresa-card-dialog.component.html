<div class="card-container">
    <div class="itens-card">
        <div class="neto">

            <div class="titulos-card">
                <div class="titulo">
                    <h3><strong>{{ card.titulo }}</strong></h3>
                </div>
                <div class="cargo">
                    <p>{{ card.cargo }}</p>
                </div>
            </div>

            <div class="descricao">
                <p>{{ card.descricao }}</p>
            </div>

            <div class="calda-card">
                <div class="infos">
                    <div class="inscritos">
                        <p>Quantidade de candidatos: {{card.profissionais.length}}</p>
                    </div>
                    <div class="limite">
                        <p>Limite de candidatos: {{card.limiteProfissionais}}</p>
                    </div>
                    <div class="situacao">
                        <p>Situação da vaga: {{ card.situacao }}</p>
                    </div>
                </div>
    
                <div class="botoes">
                    <div class="botao-ativacao">
                        <button type="button" class="botao" mat-dialog-close routerLink="/candidatos-da-vaga" (click)="setVagaId()">Ver candidatos</button>
                    </div>
                </div>

                
            </div>

        </div>
    </div>
</div>
